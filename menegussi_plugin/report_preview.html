<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Relatório do Componente</title>
  <style>
    * {
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    /*---------------------------------------- Capa -----------------------------------------*/

    .page.capa {
      width: 794px;
      height: 1123px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 0px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .titulo-componente {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
      color: #333;
    }

    .titulo-ambiente {
      font-size: 35px;
      text-align: center;
      color: #555;
    }

    .footer-logo {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .footer-logo img {
      max-width: 80%;
      object-fit: contain;
    }


    /*-----------------------------------------------------------------------------------------*/

    .page {
      width: 794px;
      height: 1123px;
      margin: 0 auto;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0;
      min-height: 100%;
    }

    .page+.page {
      page-break-before: always;
    }


    .images {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .main img {
      max-width: 100%;
      max-height: 80%;
      object-fit: contain;
      border: none;
    }

    .image-wrapper {
      flex: 0 1 calc(50% - 5px);
      /* Garante que duas imagens + gap de 10px cabem perfeitamente */
      position: relative;
      box-sizing: border-box;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: contain;
      border: 2px solid #ccc;
      border-radius: 10px;
    }


    .label {
      position: absolute;
      top: 10px;
      left: 60px;
      transform: translateX(-50%);
      background-color: #444;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
      font-size: 14px;
      border-radius: 10px;
      z-index: 2;
    }

    .grid-views {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 10px;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Esconde o botão de impressão no PDF */
    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <div class="page capa">
    <div class="titulo-componente">{{NOME_COMPONENTE}}</div>
    <div class="titulo-ambiente">{{NOME_AMBIENTE}}</div>

    <div class="main" style="flex-direction: column; gap: 0
    ;">
      <img src="{{COVER_IMAGE_2}}" alt="Vista sem Portas" style="max-width: 70%;">
      <img src="{{COVER_IMAGE}}" alt="Vista com Portas" style="max-width: 70%;">
    </div>

    <div class="footer-logo">
      <img src="{{FOOTER_IMAGE}}" alt="Logo">
    </div>
  </div>


  <div class="page">
    <!-- Botão para exportar para PDF -->
    <button onclick="window.print()" class="no-print" style="
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    ">Exportar para PDF</button>

    <div class="images">
      <div class="main">
        <img src="{{ISO_IMAGE}}" alt="Vista Explodida">
      </div>
    </div>

    <div class="grid-views">
      <div class="image-wrapper">
        <img src="{{FRONT_IMAGE}}" alt="Vista Frontal">
        <div class="label">Frente</div>
      </div>
      <div class="image-wrapper">
        <img src="{{BACK_IMAGE}}" alt="Vista Traseira">
        <div class="label">Trás</div>
      </div>
      <div class="image-wrapper">
        <img src="{{BACK_ISO_IMAGE}}" alt="Vista ISO Traseira">
        <div class="label">Costas</div>
      </div>
      <div class="image-wrapper">
        <img src="{{BACK_CORNER_IMAGE}}" alt="Canto Traseiro">
        <div class="label">Lateral</div>
      </div>
    </div>
  </div>
</body>

</html>
