<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Relatório do Componente</title>
  <style>
    * {
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    .page {
      width: 794px;
      height: 1123px;
      margin: 0 auto;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0;
    }

    .images {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .main img {
      width: 100%;
      height: 70%;
      max-height: 70%;
      /* Limita altura para 70% da página */
      object-fit: cover;
      /* Ajusta a imagem para cobrir sem distorcer */
      border: none;
      /* Sem borda ou sombra */
    }

    .side {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
      width: 100%;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    .image-wrapper {
      flex: 0 1 calc(50% - 5px);
      /* Garante que duas imagens + gap de 10px cabem perfeitamente */
      position: relative;
      box-sizing: border-box;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: contain;
      border: 2px solid #ccc;
      border-radius: 10px;
    }


    .label {
      position: absolute;
      top: 10px;
      left: 80px;
      transform: translateX(-50%);
      background-color: #444;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
      font-size: 14px;
      border-radius: 10px;
      z-index: 2;
    }


    /* Retângulo na área inferior */
    .footer {
      height: 30%;
      background-color: #3A4A40;
      color: white;
      font-size: 14px;
      text-align: left;
      padding: 20px;
      position: relative;
      border-top-left-radius: 25px;
      border-bottom-right-radius: 25px;
      margin-top: 10px;
      /* Afastar um pouco do conteúdo acima */
    }

    /* Esconde o botão de impressão no PDF */
    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- Botão para exportar para PDF -->
    <button onclick="window.print()" class="no-print" style="
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    ">Exportar para PDF</button>

    <div class="images">
      <div class="main">
        <img src="{{ISO_IMAGE}}" alt="Vista Explodida">
      </div>
    </div>

    <div class="side">
      <!-- Imagem da Vista Frontal com Etiqueta -->
      <div class="image-wrapper">
        <img src="{{FRONT_IMAGE}}" alt="Vista Frontal">
        <div class="label">V. Frontal</div>
      </div>

      <!-- Imagem da Vista Traseira com Etiqueta -->
      <div class="image-wrapper">
        <img src="{{BACK_IMAGE}}" alt="Vista Traseira">
        <div class="label">V. Traseira</div>
      </div>
    </div>

    <!-- Retângulo Inferior -->
    <div class="footer">
    </div>
  </div>
</body>

</html>
